<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-sm container-md container-lg container-xl container-xxl">
            <br>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success">
                <strong>Success!</strong> {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <p class="h2">{{ header }}</p>
        </div>

        <div class="container-sm container-md container-lg container-xl container-xxl">
            <form action="{% url 'assistant:preview' %}" method="post">
                {% csrf_token %}
                {% for week in patchingWeeks %}
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="{{ week.id }}" name="patchingWeek" value="{{ week.value }}" required>{{ week.label }}
                    <label class="form-check-label" for="{{ week.id }}"></label>
                </div>
                {% endfor %}
                <hr class="solid">
                <button type="submit" class="btn btn-primary" value="patchingWeek">Generate</button>
            </form>
        </div>
    </body>
</html>
